name: Test (pytest + coverage)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package and test deps
        run: |
          pip install -e .
          pip install pytest pytest-cov

      - name: Run unit tests with coverage
        run: |
          pytest tests/ --cov=gradient_adk --cov-report=xml --maxfail=1 -q

      - name: Upload coverage artifact (XML)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  cli-integration-tests:
    name: CLI Integration Tests
    runs-on: ubuntu-latest
    # CLI tests may need secrets/API tokens for some tests (logs, traces)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package and test deps
        run: |
          pip install -e .
          pip install pytest pytest-cov pyyaml

      - name: Run CLI integration tests
        env:
          DIGITALOCEAN_API_TOKEN: ${{ secrets.TEST_DIGITALOCEAN_API_TOKEN }}
          TEST_DIGITALOCEAN_API_TOKEN: ${{ secrets.TEST_DIGITALOCEAN_API_TOKEN }}
          TEST_AGENT_WORKSPACE_NAME: ${{ secrets.TEST_AGENT_WORKSPACE_NAME }}
          TEST_AGENT_DEPLOYMENT_NAME: ${{ secrets.TEST_AGENT_DEPLOYMENT_NAME }}
        run: |
          pytest integration_tests/ -m "cli and not e2e" -v --maxfail=1

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # E2E tests may need secrets/API tokens - skip if not available
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package and test deps
        run: |
          pip install -e .
          pip install pytest pytest-cov pyyaml requests

      - name: Run E2E tests
        env:
          DIGITALOCEAN_API_TOKEN: ${{ secrets.TEST_DIGITALOCEAN_API_TOKEN }}
          TEST_DIGITALOCEAN_API_TOKEN: ${{ secrets.TEST_DIGITALOCEAN_API_TOKEN }}
          TEST_AGENT_WORKSPACE_NAME: ${{ secrets.TEST_AGENT_WORKSPACE_NAME }}
          TEST_AGENT_DEPLOYMENT_NAME: ${{ secrets.TEST_AGENT_DEPLOYMENT_NAME }}
          GRADIENT_MODEL_ACCESS_KEY: ${{ secrets.GRADIENT_MODEL_ACCESS_KEY }}
        run: |
          pytest integration_tests/ -m e2e -v --maxfail=1