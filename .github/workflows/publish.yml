name: Publish to PyPI

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Extract version from tag
        id: get_version
        run: |
          # Get the tag name from the release (e.g., v0.0.9 or 0.0.9)
          TAG=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          sed -i 's/^version = .*/version = "'"$VERSION"'"/' pyproject.toml
          echo "Updated pyproject.toml version:"
          grep "^version = " pyproject.toml
      
      - name: Build package
        run: python -m build
      
      - name: Check distribution
        run: twine check dist/*
      
      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*
      
      - name: Wait for TestPyPI availability
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Waiting for gradient-adk==$VERSION to be available on TestPyPI..."
          for i in $(seq 1 30); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://test.pypi.org/pypi/gradient-adk/$VERSION/json")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Package is available on TestPyPI"
              exit 0
            fi
            echo "Attempt $i/30: Package not yet available (HTTP $HTTP_CODE), waiting 10s..."
            sleep 10
          done
          echo "‚ùå Package not available after 5 minutes"
          exit 1

      - name: Run integration tests on TestPyPI package
        env:
          DIGITALOCEAN_API_TOKEN: ${{ secrets.TEST_DIGITALOCEAN_API_TOKEN }}
          TEST_DIGITALOCEAN_API_TOKEN: ${{ secrets.TEST_DIGITALOCEAN_API_TOKEN }}
          TEST_AGENT_WORKSPACE_NAME: ${{ secrets.TEST_AGENT_WORKSPACE_NAME }}
          TEST_AGENT_DEPLOYMENT_NAME: ${{ secrets.TEST_AGENT_DEPLOYMENT_NAME }}
          GRADIENT_MODEL_ACCESS_KEY: ${{ secrets.GRADIENT_MODEL_ACCESS_KEY }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # Create a fresh virtual environment for testing
          python -m venv test_env
          source test_env/bin/activate
          
          # Install the package from TestPyPI with regular PyPI as PRIMARY for dependencies
          # This ensures dependencies like fastapi come from real PyPI, not broken TestPyPI versions
          for i in {1..5}; do
            pip install --no-cache-dir \
              --index-url https://pypi.org/simple/ \
              --extra-index-url https://test.pypi.org/simple/ \
              gradient-adk==$VERSION && break
            sleep 2
          done
          
          # Verify the installed version
          pip show gradient-adk
          
          # Install test dependencies
          pip install pytest pytest-cov pyyaml requests
          
          # Run CLI integration tests
          echo "üß™ Running CLI integration tests..."
          pytest integration_tests/ -m "cli and not e2e" -v --maxfail=1
          
          # Run E2E tests
          echo "üß™ Running E2E tests..."
          pytest integration_tests/ -m e2e -v --maxfail=1
          
          echo "‚úÖ All integration tests passed on TestPyPI package"
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
