[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --cov=gradient_adk --cov-report=term-missing
testpaths = tests
norecursedirs = build dist env .venv
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cli: marks tests as CLI integration tests
    e2e: marks tests as end-to-end tests
asyncio_mode = auto

[coverage:run]
source = gradient_adk
omit =
    */tests/*
    */test_*.py
    */_test.py

[coverage:report]
omit =
    */tests/*
    */test_*.py
    */_test.py